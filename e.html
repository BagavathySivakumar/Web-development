<h1>EARTH</h1>
<p> Our home, Earth, is the third planet from the sun and the only world known to support an atmosphere with free oxygen, oceans of liquid water on the surface and — the big one — life.
 Earth is one of the four terrestrial planet: Like Mercury, Venus and Mars, it is rocky at the surface.</p>
